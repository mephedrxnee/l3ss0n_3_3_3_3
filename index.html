<script>
document.addEventListener("mousemove", (e) => {
        const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
        const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
        
        const bg = document.querySelector(".background-layer");
        bg.style.transform = `translate(${xAxis * 1.5}px, ${yAxis * 1.5}px)`;

        const card = document.querySelector(".content-card");
        const cardSpeed = card.getAttribute("data-speed");
        card.style.transform = `rotateY(${xAxis / cardSpeed}deg) rotateX(${-yAxis / cardSpeed}deg)`;
    });
